<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXForce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./assets/image/FAVICON.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>

    <nav class="nav-links">
      <img src="./assets/image/logotipo.svg" class="logo" alt="Logotipo MAXForce">
      <button class="menu"><i class="fa-solid fa-bars"></i></button>
      <ul>
        <li><a href="#">Academias</a></li>
        <li><a href="#">Espaço do Cliente</a></li>
        <li><a href="#">Seja um franqueado</a></li>
      </ul>
      <button class="btn-default">Assinar plano Golden</button>
    </nav>

  </header>

  <section class="container">
    <div class="banner">
      <img src="./assets/image/Banner.png" alt="banner promoção">
    </div>
  </section>

  <section class="local">
    <h1>Encontre a academia <span>mais próxima</span></h1>
    <div class="local-info">
      <a href="#">Escolher academia<button><i class="fa-solid fa-magnifying-glass"></i></button></a>
    </div>
  </section>

  <section class="price">
    <h2>Venha treinar na melhor <span>academia de São Paulo</span></h2>
    <p>Os melhores equipamento e infraestrutura do Estado.</p>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
